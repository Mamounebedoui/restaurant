<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation en ligne</title>
    
</head>
<body>

    <form id="reservationForm">
        <label for="adults">Nombre d'adultes :</label>
        <input type="number" id="adults" name="adults" required> <br>

        <label for="children">Nombre d'enfants :</label>
        <input type="number" id="children" name="children" required><br>

        <label for="reservationDate">Date de réservation :</label>
        <input type="date" id="reservationDate" name="reservationDate" required>
        <br>
          <!--methode de paiement-->

        <label for="paymentMethod">Méthode de paiement :</label>
        <select id="paymentMethod" name="paymentMethod" required><br>
            <option value="creditCard">Carte de crédit</option>
            <option value="surPlace">Sur place</option>
           
        </select>
        <br>
        <button type="button" onclick="submitReservation()">Confirmer la réservation</button>
    </form>

   
</body>
</html>
